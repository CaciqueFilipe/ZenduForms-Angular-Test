    <div class="mat-elevation-z4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">
                    <mat-checkbox
                        class="example-margin"
                        [(ngModel)]="checkedAll"
                        (change)="checkedAllChange($event)"
                    ></mat-checkbox>
                </th>
                <th scope="col" class="text-start">Task</th>
                <th scope="col" class="text-start">Status</th>
                <th scope="col" class="text-start">From</th>
                <th scope="col" class="text-start">To</th>
                <th scope="col" class="text-start">Customer Address</th>
                <th scope="col" class="text-start">Due Date</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of submissions | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                    <td>
                        <mat-checkbox
                        name="check_{{row.id}}"
                        class="example-margin"
                        [(ngModel)]="row.check"
                        (change)="checkedElement()"
                        ></mat-checkbox>
                    </td>
                    <td class="text-start">{{row.task}}</td>
                    <td class="text-start">
                        <span *ngIf="row.status === 1" class="status status-gray">
                            <img src="assets/icons/EllipseGray.svg">
                            {{row.statusName}}
                        </span>
                        <span *ngIf="row.status === 2" class="status status-red">
                            <img src="assets/icons/EllipseRed.svg">
                            {{row.statusName}}
                        </span>
                        <span *ngIf="row.status === 3" class="status status-green">
                            <img src="assets/icons/EllipseGreen.svg">
                            {{row.statusName}}
                        </span>
                    </td>
                    <td class="text-start">{{row.from}}</td>
                    <td class="text-start">{{row.to}}</td>
                    <td class="text-start">{{row.customerAddress}}</td>
                    <td class="text-start" *ngIf="row.dueDateRed" appRed>{{row.dueDateFormated}}</td>
                    <td class="text-start" *ngIf="!row.dueDateRed">{{row.dueDateFormated}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <div class="text-start">
            <label>{{page}} - {{ pageLenght }} of {{submissions ? submissions.length : 0}} Submissions</label>
        </div>
        <div class="text-end">
            <pagination-controls
                class="my-pagination"
                (pageChange)="pageChange($event)"
                previousLabel=""
                nextLabel=""
            ></pagination-controls>
        </div>
    </div>
</div>
