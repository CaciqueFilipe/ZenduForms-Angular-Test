<mat-tab-group animationDuration="0ms">
    <mat-tab label="Builder">
        <div class="container-fluid mt-3">
            <div class="noTrip">
                <i class="material-icons">arrow_back</i>
                <h3>{{ report.formName }}</h3>
            </div>
            <div class="row mb-4">
                <label appGray>Form: <label appBlue>{{ report.formName }}</label></label>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-card class="mb-3 card">
                        <mat-card-title class="card-title mb-3">
                            <h5>Report Options</h5>
                        </mat-card-title>
                        <mat-card-content class="card-content">
                            <span class="card-text mb-2" appBlue>
                                General
                            </span>
                            <span class="card-text mb-2">
                                Custom Filters
                            </span>
                            <span class="card-text mb-2">
                                Show/Hide Columns
                            </span>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-8">
                    <div class="example-container">
                        <mat-form-field appearance="outline">
                          <mat-label>Just a Regular Report</mat-label>
                          <input matInput>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                          <mat-select [(ngModel)]="measurement">
                            <mat-option value="">Measurement System</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                          <mat-select [(ngModel)]="dateFormated">
                            <mat-option value="">Date Format</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                          <mat-select [(ngModel)]="timezone">
                            <mat-option value="">Timezone</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Entries">
        <div class="container-fluid mt-3">
            <i class="material-icons">arrow_back</i>

        </div>
    </mat-tab>
</mat-tab-group>
