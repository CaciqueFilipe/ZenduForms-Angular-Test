<mat-tab-group animationDuration="0ms">
    <mat-tab label="Builder">
        <div class="container-fluid mt-3">
            <div class="noTrip">
                <i class="material-icons">arrow_back</i>
                <h3>{{ report.formName }}</h3>
            </div>
            <div class="row mb-4">
                <label appGray>Form: <label appBlue>{{ report.formName }}</label></label>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-card class="mb-3 card">
                        <mat-card-title class="card-title mb-3">
                            <h5>Report Options</h5>
                        </mat-card-title>
                        <mat-card-content class="card-content">
                            <span class="card-text mb-2" appBlue>
                                General
                            </span>
                            <span class="card-text mb-2">
                                Custom Filters
                            </span>
                            <span class="card-text mb-2">
                                Show/Hide Columns
                            </span>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-5">
                    <div class="example-container">
                        <h5 class="mb-4">General Settings</h5>
                        <mat-form-field appearance="outline" class="input-width">
                            <mat-label>Just a Regular Report</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline" class="input-width">
                            <mat-select [(ngModel)]="measurement">
                                <mat-option value="">Measurement System</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline" class="input-width">
                            <mat-select [(ngModel)]="dateFormated">
                                <mat-option value="">Date Format</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline" class="input-width">
                            <mat-select [(ngModel)]="timezone">
                                <mat-option value="">Timezone</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="text-end">
                        <button mat-raised-button (click)="cancel()">
                            Cancel
                        </button>
                        <button class="primary" mat-raised-button (click)="saveReport()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Entries">
        <div class="container-fluid mt-3">
            <div class="noTrip">
                <i class="material-icons">arrow_back</i>
                <h3>{{ report.formName }}</h3>
            </div>
            <div class="row mb-4">
                <label appGray>Form: <label appBlue>{{ report.formName }}</label></label>
            </div>
            <div class="row">
                <div class="container-fluid">
                    <div class="row mb-3 filters">
                        <div class="col-md-5 col-xs-5 col-xs-12">
                            <app-input-search (dataSend)="inputChange($event)"></app-input-search>
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-select [(ngModel)]="filterBy">
                                    <mat-option value="">Filter By</mat-option>
                                    <mat-option *ngFor="let option of selectOptions" value="{{option.value}}">{{option.label}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 col-xs-3 col-xs-12 text-end" *ngIf="viewExport">
                            <span class="exportButton" (click)="executeAction('print')">
                                <img src="assets/icons/Upload.svg">
                                Print
                            </span>
                            <span class="exportButton" (click)="executeAction('export')">
                                <img src="assets/icons/PaperUpload.svg">
                                Export
                            </span>
                        </div>
                    </div>
                    <app-history-record-read
                        [filter]="filter"
                        [filterBy]="filterBy"
                        [dataSelected]="dataSelected"
                        (dataSelectedSend)="dataSelectedChange($event)"
                    ></app-history-record-read>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
