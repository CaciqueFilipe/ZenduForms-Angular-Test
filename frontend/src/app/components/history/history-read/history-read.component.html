<div class="container-fluid">
    <div class="mat-elevation-z4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Audit</th>
                <th scope="col">Subject</th>
                <th scope="col">Action</th>
                <th scope="col">Contact</th>
                <th scope="col">Customer</th>
                <th scope="col">Form</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of histories | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                    <td>{{row.auditFormated}}</td>
                    <td>{{row.subject}}</td>
                    <td>{{row.action}}</td>
                    <td>{{row.contact}}</td>
                    <td>{{row.customer}}</td>
                    <td>{{row.form}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <div class="text-start">
            <label>{{page}} - {{ pageLenght }} of {{histories.length}} History Records</label>
        </div>
        <div class="text-end">
            <pagination-controls
                class="my-pagination"
                (pageChange)="pageChange($event)"
                previousLabel=""
                nextLabel=""
            ></pagination-controls>
        </div>
    </div>
</div>
