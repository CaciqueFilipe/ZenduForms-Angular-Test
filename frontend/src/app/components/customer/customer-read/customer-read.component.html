<div class="container-fluid">
    <div class="row mb-3" *ngIf="dataSelected.length !== 0">
        <div class="col-12">
            <span class="deletedButton" (click)="deleteSelected()">
                <img src="assets/icons/Delete.svg">
                Delete {{dataSelected.length}} element
              </span>
        </div>
    </div>
    <div class="mat-elevation-z4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">
                    <mat-checkbox
                        class="example-margin"
                        [(ngModel)]="checkedAll"
                        (change)="checkedAllChange($event)"
                    ></mat-checkbox>
                </th>
                <th scope="col" class="text-start">Company Name</th>
                <th scope="col" class="text-start">Customer Address</th>
                <th scope="col" class="text-start">Contact</th>
                <th scope="col" class="text-start">Phone Number</th>
                <th scope="col" class="text-start">Open Tasks</th>
                <th scope="col" class="text-end">Total Completed</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of customers | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                    <td>
                        <mat-checkbox
                        name="check_{{row.id}}"
                        class="example-margin"
                        [(ngModel)]="row.check"
                        (change)="checkedElement()"
                        ></mat-checkbox>
                    </td>
                    <td class="text-start">{{row.companyName}}</td>
                    <td class="text-start">{{row.customerAddress}}</td>
                    <td class="text-start">{{row.contact}}</td>
                    <td class="text-start">{{row.phoneNumber}}</td>
                    <td appBlue class="text-center">{{row.openTasks}}</td>
                    <td class="text-end" appBlue>{{row.totalCompleted}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <div class="text-start">
            <label>{{page}} - {{ pageLenght }} of {{customers ? customers.length : 0}} Customers</label>
        </div>
        <div class="text-end">
            <pagination-controls
                class="my-pagination"
                (pageChange)="pageChange($event)"
                previousLabel=""
                nextLabel=""
            ></pagination-controls>
        </div>
    </div>
</div>
