    <div class="mat-elevation-z4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">
                    <mat-checkbox
                        class="example-margin"
                        [(ngModel)]="checkedAll"
                        (change)="checkedAllChange($event)"
                    ></mat-checkbox>
                </th>
                <th scope="col" class="text-start">Trip Date (Question 4)</th>
                <th scope="col" class="text-start">Start Time(Question 3)</th>
                <th scope="col" class="text-start">Vehicle ID(Question 2)</th>
                <th scope="col" class="text-start">Odometer Start</th>
                <th scope="col" class="text-start">Odometer End</th>
                <th scope="col" class="text-start">Submissions Email ID</th>
                <th scope="col" class="text-start">Submissions Time</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of historyRecords | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                    <td>
                        <mat-checkbox
                        name="check_{{row.id}}"
                        class="example-margin"
                        [(ngModel)]="row.check"
                        (change)="checkedElement()"
                        ></mat-checkbox>
                    </td>
                    <td class="text-start">{{row.tripDates}}</td>
                    <td class="text-start">{{row.startTime}}</td>
                    <td class="text-start">{{row.vehicleId}}</td>
                    <td class="text-start">{{row.odometerStart}}</td>
                    <td class="text-start">{{row.odometerEnd}}</td>
                    <td class="text-start">{{row.submissionsEmailId}}</td>
                    <td class="text-start">{{row.submissionsTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <div class="text-start">
            <label>{{page}} - {{ pageLenght }} of {{historyRecords ? historyRecords.length : 0}} History Records</label>
        </div>
        <div class="text-end">
            <pagination-controls
                class="my-pagination"
                (pageChange)="pageChange($event)"
                previousLabel=""
                nextLabel=""
            ></pagination-controls>
        </div>
    </div>
</div>
