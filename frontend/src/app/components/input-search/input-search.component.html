<mat-form-field appearance="outline" class="input-search">
    <mat-icon matPrefix>
        <img src="assets/icons/Search.svg">
    </mat-icon>
    <mat-label class="input-search-label">Search...</mat-label>
    <input
        type="text"
        matInput
        [(ngModel)]="inputSearch"
        (keyup)="InputSearchChange($event)"
    >
</mat-form-field>
