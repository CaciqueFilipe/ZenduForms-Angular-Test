<div class="container-fluid content">
    <div class="row mb-4">
        <h3>History</h3>
    </div>
    <div class="row filters">
        <div class="col-md-6 col-xs-6 col-xs-12">
            <app-input-search (dataSend)="inputChange($event)"></app-input-search>
        </div>
        <div class="col-md-2 col-xs-12">
            <app-input-datepicker [label]="label" (dataSend)="dataChange($event)" (dateInput)="dataChange($event)"></app-input-datepicker>
        </div>
        <div class="col-md-2 col-xs-2 col-xs-12"></div>
    </div>
</div>
<app-history-read [filter]="filter" [date]="date"></app-history-read>
