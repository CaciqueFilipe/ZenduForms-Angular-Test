<div class="container-fluid content">
    <div class="row mb-4">
        <h3>Workflow</h3>
    </div>
    <div class="row">
        <label for="">Create Tasks for drivers that occur when trigger Geotab Rules, but have not completed the related form by the due date</label>
    </div>
    <div class="mat-elevation-z4 mt-3 p-4">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-12">
                <mat-form-field appearance="outline" class="input-width">
                    <mat-label>Pick Geotab Rule</mat-label>
                    <mat-select [(ngModel)]="workflow.geoTabId">
                        <mat-option *ngFor="let form of forms" value="{{form.id}}">{{form.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12">
                <mat-form-field appearance="outline" class="input-width">
                    <mat-label>Select Form</mat-label>
                    <mat-select [(ngModel)]="workflow.formId">
                        <mat-option *ngFor="let form of forms" value="{{form.id}}">{{form.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-3 col-xs-12">
                <app-input-datepicker [label]="label" (dataSend)="dataChange($event)"></app-input-datepicker>
            </div>
            <div class="col-lg-1 col-md-1 col-xs-12 actions">
                <img class="span-icon" src="assets/icons/Plus.svg" >
                <img class="span-icon" src="assets/icons/CloseSquare.svg" >
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-end">
        <div>
            <button class="primary col-md-1" mat-raised-button (click)="saveWorkflow()">
                Save
            </button>
        </div>
    </div>
</div>
