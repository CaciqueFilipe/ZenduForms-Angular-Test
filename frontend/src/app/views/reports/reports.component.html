<div class="container-fluid content">
    <div class="row mb-4">
        <h3>All Reports</h3>
    </div>
    <div class="row filters">
        <div class="col-md-6 col-xs-6 col-xs-12">
            <app-input-search (dataSend)="inputChange($event)"></app-input-search>
        </div>
        <div class="col-md-4 col-xs-4"></div>
        <div class="col-md-2 col-xs-2 col-xs-12 text-end">
            <button class="primary" mat-raised-button (click)="navigateToReportCreate()">
                <i class="material-icons">
                    add
                </i>
                Add new report
            </button>
        </div>
    </div>
</div>
<app-report-read [filters]="filters"></app-report-read>
