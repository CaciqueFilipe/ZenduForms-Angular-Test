<div class="container-fluid content">
    <div class="row mb-4">
        <h3>Customers</h3>
    </div>
    <div class="row filters">
        <div class="col-md-5 col-xs-5 col-xs-12">
            <app-input-search (dataSend)="inputChange($event)"></app-input-search>
        </div>
        <div class="col-md-4 col-xs-12">
            <mat-form-field appearance="outline">
                <mat-select [(ngModel)]="filterBy">
                    <mat-option value="">Filter By</mat-option>
                    <mat-option *ngFor="let option of selectOptions" value="{{option.value}}">{{option.label}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-xs-3 col-xs-12 text-end">
            <button class="primary" mat-raised-button (click)="navigateToCustomerCreate()">
                <i class="material-icons">
                    add
                </i>
                Add new Customer
            </button>
            <span *ngIf="viewExport" class="exportButton" (click)="executeAction('export')">
                <img src="assets/icons/PaperUpload.svg">
                Export
            </span>
        </div>
    </div>
</div>
<app-customer-read
    [filter]="filter"
    [filterBy]="filterBy"
    [dataSelected]="dataSelected"
    (dataSelectedSend)="dataSelectedChange($event)"
></app-customer-read>
